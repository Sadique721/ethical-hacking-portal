{% extends 'base.html' %} {# Assuming you have a base.html file #}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="/static/img/con.webp" width="1000px" height="1000px" class="d-block w-100" alt="...">
  <div class="carousel-caption d-none d-md-block">
    <h5>First slide label</h5>
    <p>Some representative placeholder content for the first slide.</p>
  </div>
</div>
  <h1 style="text-align: center;">Contact Us</h1>
<div class="container py-4">
<form method="post" action="/contact">
{% csrf_token %}
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="number" class="form-label">Phone Number</label>
    <input type="number" class="form-control" id="number" name="number" placeholder="Enter your number">
  </div>
  <div class="mb-3">
   <label for="desc" class="form-label">Tell me about what you want to me for...</label>
   <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
