{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4><i class="bi bi-person-circle"></i> Welcome, {{ user.username }}</h4>
                </div>
                <div class="card-body text-center">
                    
                    <!-- Profile Picture -->
                    <img src="{% if user.profile.image %}{{ user.profile.image.url }}{% else %}https://via.placeholder.com/150{% endif %}" 
                         alt="Profile Picture" 
                         class="rounded-circle img-thumbnail mb-3" 
                         width="150" height="150">
                    
                    <!-- User Information -->
                    <p><i class="bi bi-envelope"></i> <strong>Email:</strong> {{ user.email }}</p>
                    <p><i class="bi bi-person-check"></i> <strong>Full name:</strong> {{ user.first_name }} {{ user.last_name }} </p>
                    <p><i class="bi bi-calendar-check"></i> <strong>Last login:</strong> {{ user.last_login }}</p>
                    <p><i class="bi bi-calendar"></i> <strong>Joined on:</strong> {{ user.date_joined }}</p>
                    
                    <!-- Edit Profile Button -->
                    <a href="{% url 'edit_profile' %}" class="btn btn-outline-primary">
                        <i class="bi bi-pencil-square"></i> Edit Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

{% endblock %}
