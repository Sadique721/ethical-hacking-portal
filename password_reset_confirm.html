{% extends "base.html" %}
{% block title %} Set New Password {% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Set New Password</h3>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="new_password1" class="form-label">New Password</label>
                                <input type="password" name="new_password1" id="new_password1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" name="new_password2" id="new_password2" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Set Password</button>
                        </form>
                    {% else %}
                        <p class="text-danger text-center">The reset link is invalid or has expired.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
