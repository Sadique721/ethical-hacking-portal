{% extends "base.html" %}

{% block title %} Register | Agrotech {% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <!-- Card Header -->
                <div class="card-header bg-success text-white text-center">
                    <h3><i class="bi bi-person-plus"></i> Register</h3>
                </div>

                <div class="card-body">
                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Profile Picture Placeholder -->
                    <div class="text-center mb-3">
                        <img src="https://via.placeholder.com/120" alt="Profile Image" class="rounded-circle img-thumbnail">
                    </div>

                    <!-- Registration Form -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="bi bi-person"></i> Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Choose a username" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password1" class="form-label"><i class="bi bi-lock"></i> Password</label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Create a password" required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="password2" class="form-label"><i class="bi bi-lock-fill"></i> Confirm Password</label>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
                        </div>

                        <!-- Register Button -->
                        <button type="submit" class="btn btn-success w-100"><i class="bi bi-check-circle"></i> Register</button>
                    </form>

                    <!-- Login Redirect -->
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

{% endblock body %}
